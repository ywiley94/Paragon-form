<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="centered-form">
      <div class="centered-form__box">
        <h1>Form</h1>
        <form id="messageForm">
          <section id="order-form" class="container">
            <div class="d-flex flex-row mb-3 align-content-between">
                <div class="col-sm">
                    <label>Order Form #</label>
                    <input class="form-control" type="text" name="Order" placeholder="name" required />
                </div>

                <div class="col-sm">
                    <label>Date</label>
                    <input class="form-control" type="date" name="date" placeholder="date" required />
                </div>

                <div class="col-sm">
                    <label>Client ID</label>
                    <input class="form-control" type="text" name="ID" placeholder="Client ID" required />
                </div>
            </div>

            <div class="d-flex flex-row mb-3 align-content-between">
              <div class="col">
                <label>Ship Date</label>
                <input
                    class="form-control"
                    type="date"
                    name="date"
                    placeholder="Ship Date"
                    required
                />
              </div>

              <div class="col">
                <label>Event Date</label>
                <input
                    class="form-control"
                    type="date"
                    name="date"
                    placeholder="Event Date"
                    required
                />
              </div>

              <div class="col">
                <label>In Hands Date</label>
                <input
                    class="form-control"
                    type="date"
                    name="date"
                    placeholder="In Hands Date"
                    required
                />
              </div>
            </div>

            <div class="d-flex flex-row mb-3">
              <div class="col">
                <label>Type of Customer</label>
                <input
                    class="form-control"
                    type="text"
                    name="date"
                    placeholder="Type Of Customer"
                    required
                />
              </div>

              <div class="col">
                <label>Qntm No</label>
                <input class="form-control" type="text" name="date" placeholder="No." required />
              </div>
            </div>
          </section>

          <hr class="hr" />

          <section id="customer-info" class="container">

            <div class="d-flex flex-row mb-3">
                <div class="col">
                    <label for="">Customer Name</label>
                    <input class="form-control" class="form-control" type="text" name="Name" palceholder="Name" />
                </div>

                <div class="col">
                    <label for="">P.O. Number</label>
                    <input class="form-control" type="text" />
                </div>
            </div>

            <div class="d-flex flex-row mb-3">
                <div class="col">
                    <label for="">Contact</label>
                    <input class="form-control" type="text" />
                </div>

                <div class="col">
                    <label for="">Contact Email</label>
                    <input class="form-control" type="email" />
                </div>
            </div>

            <div class="d-flex flex-row mb-3">
                <div class="col">
                    <label for="">Phone</label>
                    <input class="form-control" type="text" />
                </div>

                <div class="col">
                    <label for="">Fax</label>
                    <input class="form-control" type="text" />
                </div>
            </div>

            <div class="d-flex flex-row mb-3">
                <div class="col">
                    <label for="">Invoice Email</label>
                    <input class="form-control" type="text" />
                </div>
                
                
                <div class="col">
                    <label for="">Business Type</label>
                    <input class="form-control" type="text" />
                </div>
            </div>

            <div class="d-flex flex-row mb-3">
                <div class="col">
                    <label for="">Printer Type</label>
                    <input class="form-control" type="text" />
                </div>

                <div class="col">
                    <label for="">Current Label Use/System</label>
                    <input class="form-control" type="text" />
                </div>
            </div>

            <div class="d-flex flex-row mb-3">
                <div class="col">
                    <label for="">Bill To</label>
                    <input class="form-control" type="text" />
                </div>

                <div class="col">
                    <label for="">Ship To</label>
                    <input class="form-control" type="text" />
                </div>

                <div class="col">
                    <label for="">Code</label>
                    <input class="form-control" type="text" />
                </div>
            </div>

            <div class="d-flex flex-row mb-3">
                <div class="col">
                    <label for="">Attn</label>
                    <input class="form-control" type="text" />
                </div>

                <div class="col">
                    <label for="">Attn</label>
                    <input class="form-control" type="text" />
                </div>
            </div>
          </section>

          <hr class="hr" />

          <section id="item-info" class="container">
            <div class="d-flex flex-row mb-3">
                <div class="col">
                    <label for="">Item No:</label>
                    <input class="form-control" type="text" />
                </div>

                <div class="col">
                    <label for="">Description</label>
                    <input class="form-control" type="text" />
                </div>
            </div>

            <div class="d-flex flex-row mb-3">
                <div class="col">
                    <label for="">Order Type</label>
                    <input class="form-control" type="text" />
                </div>
           

           
                <div class="col">
                    <label for="">Prod Code:</label>
                    <input class="form-control" type="text" />
                </div>
            </div>

            <div class="d-flex flex-row mb-3">
                <div class="col">
                    <label for="">Proof:</label>
                    <input class="form-control" type="text" />
                </div>

                <div class="col">
                    <label for="">Start #</label>
                    <input class="form-control" type="text" />
                </div>

                <div class="col">
                    <label for="">Ending #:</label>
                    <input class="form-control" type="text" />
                </div>
            </div>

            

            <div class="d-flex flex-row mb-3">
                <div class="col">
                    <label for="">Ship Via</label>
                    <input class="form-control" type="text" />
                </div>

                <div class="col">
                    <label for="">Ship No.:</label>
                    <input class="form-control" type="text" />
                </div>

                <div class="col">
                    <label for="">Ship Quote #:</label>
                    <input class="form-control" type="text" />
                </div>
            </div>

            <div class="d-flex flex-row mb-3">
                <div class="col">
                    <label for="">Supplier:</label>
                    <input class="form-control" type="text" />
                </div>

                <div class="col">
                    <label for="">Quote #:</label>
                    <input class="form-control" type="text" />
                </div>
            </div>

            <div class="d-flex flex-row mb-3">
                <div class="col">
                    <label for="">Type of Unit:</label>
                    <input class="form-control" type="text" />
                </div>

                <div id="qtyPerUnit" class="col">
                    <label for="">Qty Per Unit:</label>
                    <input class="form-control" type="text" />
                </div>
            
                <div class="col">
                    <label for="">No. of Units:</label>
                    <input id ="numberOfUnits"  class="form-control" type="text" />
                </div>
            </div>
            
            <div class="d-flex flex-row mb-3">
                <div class="col">
                    <label for="">Unit Cost:</label>
                    <input id ="unitCost" onblur = 'calculate()' class="form-control" type="text" />
                </div>

                <div class="col">
                    <label for="">Unit Sell:</label>
                    <input id = "unitSell" onblur = 'calculate()' onblur="overallTotal()" class="form-control" type="text" />
                </div>

                <div class="col">
                    <label for="">Total Cost:</label>
                    <input id="totalCost" class="form-control" type="text" />
                </div>
            </div>

            <div class="d-flex flex-row mb-3">
                <div class="col">
                    <label for="">Total Sell:</label>
                    <input id="totalSell" class="form-control" type="text" />
                </div>
            </div>
          </section>

          <hr class="hr" />

          <section id="order-details" class="container">
            <div class = "d-flex flex-row mb-3">
                <div class="col">
                    <label for="">Order Details</label>
                    <input class="form-control" type="textarea" />
                </div>
            </div>

            <div class="d-flex flex-row mb-3">
                <div class="col">
                    <label for="">Pay By:</label>
                    <input class="form-control" type="text" />
                </div>
            
            <div class="col">
                <label for="">Other:</label>
                <input class="form-control" type="text" />
            </div>
        </div>

        <div class="d-flex flex-row mb-3">
            <div class="col">
                <label for="">C.C #:</label>
                <input class="form-control" type="text" />
            </div>

            <div class="col">
                <label for="">Type:</label>
                <input class="form-control" type="text" />
            </div>

            <div class="col">
                <label for="">Exp:</label>
                <input class="form-control" type="text" />
            </div>
        </div>

        <div class="d-flex flex-row mb-3">
            <div class="col">
                <label for="">Approval Code:</label>
                <input class="form-control" type="text" />
            </div>

            <div class="col">
                <label for="">Name C.C</label>
                <input class="form-control" type="text" />
            </div>

            <div class="col">
                <label for="">CC Address:</label>
                <input class="form-control" type="text" />
            </div>
        </div>

        <div class="d-flex flex-row mb-3">
            <div class="col">
                <label for="">Sales Rep</label>
                <input class="form-control" type="text" />
            </div>
        
            <div class="col">
                <label for="">Taken By: </label>
                <input class="form-control" type="text" />
            </div>

            <div class="col">
                    <label for="">Approved By: </label>
                    <input class="form-control" type="text" />
            </div>
            </div>
        </div>

          </section>
        </form>
      </div>
    </div>
    <hr class="hr" />
    <section id="cost-info" class="container">
        
        <table class="table">
            <thread>
                <tr>
                    <th></th>
                    <th>Total Cost</th>
                    <th>Total Sell</th>
                </tr>
            </thread>

            <tbody>
                <tr>
                    <td>
                        <div class="col">
                            <label for="">Charge Frieght/ Product:</label>
                            <input class="form-control" type="text" />
                        </div>
                    </td>

                    <td>
                        <div class="col">
                            <input id="overallCost" class="form-control" type="text" />
                        </div>
                    </td>

                    <td>
                        <div class="col">
                            <input id="overallSell" class="form-control" type="text" />
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="col">
                            <label for="">Taxable:</label>
                            <input id="taxable" class="form-control" onblur="calculate()" type="text" />
                        </div>
                    </td>

                    <td>
                            <div class="col">
                                <input id="overallCostTax" class="form-control" type="text" />
                            </div>
                        </td>
        
                        <td>
                            <div class="col">
                                <input id="overallSellTax" class="form-control" type="text" />
                            </div>
                        </td>
                </tr>

                <tr>
                    <td>                
                        <div class="col">
                            <label for="">Shipping/Han:</label>
                            <input id ="shipAndHan" onblur="calculateShip()" class="form-control" type="text" />
                        </div>
                    </td>

                    <td>
                            <div class="col">
                                <input id="shipping"  class="form-control" type="text" />
                            </div>
                        </td>
        
                        <td>
                            <div class="col">
                                <input id="handling" class="form-control" type="text" />
                            </div>
                        </td>
                </tr>

                <tr>
                    <td>
                        <div class="col">
                            <label for="">Total:</label>
                            
                        </div>
                    </td>
                    <td>
                            <div class="col">
                                <input id="totalOverall" onblur="overallTotal()" class="form-control" type="text" />
                            </div>
                        </td>
        
                        <td>
                            <div class="col">
                                <input id="sellOverall"class="form-control" type="text" />
                            </div>
                        </td>
                </tr>
                    
                </tr>
            </tbody>
        </table>
    </section>

    <script type="text/javascript" src="js/totalCost.js"></script>
    
  </body>
</html>
