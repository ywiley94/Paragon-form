<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/styles.min.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="centered-form">
      <div class="centered-form__box">
        <h1>Form</h1>
        <form class=>
          <section id="order-form" class="container">
            <div class="row">
                <label>Order Form - NO.</label>
                <div class="col">
                <input type="text" name="Order" placeholder="name" required />
              </div>

              <div class="col">
                <label>Date</label>
                <input type="date" name="date" placeholder="date" required />
              </div>

              <div class="col">
                <label>Client ID</label>
                <input type="text" name="ID" placeholder="Client ID" required />
              </div>
            </div>

            <div class="row">
              <div class="col">
                <label>Ship Date</label>
                <input
                  type="date"
                  name="date"
                  placeholder="Ship Date"
                  required
                />
              </div>

              <div class="col">
                <label>Event Date</label>
                <input
                  type="date"
                  name="date"
                  placeholder="Event Date"
                  required
                />
              </div>

              <div class="col">
                <label>In Hands Date</label>
                <input
                  type="date"
                  name="date"
                  placeholder="In Hands Date"
                  required
                />
              </div>
            </div>

            <div class="row">
              <div class="col">
                <label>Type of Customer</label>
                <input
                  type="text"
                  name="date"
                  placeholder="Type Of Customer"
                  required
                />
              </div>

              <div class="col">
                <label>Qntm No</label>
                <input type="text" name="date" placeholder="No." required />
              </div>
            </div>
          </section>

          <hr class="hr" />

          <section id="customer-info" class="container">

            <div class="row">
                <div class="col">
                    <label for="">Customer Name</label>
                    <input type="text" name="Name" palceholder="Name" />
                </div>

                <div class="col">
                    <label for="">P.O. Number</label>
                    <input type="text" />
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="">Contact</label>
                    <input type="text" />
                </div>

                <div class="col">
                    <label for="">Contact Email</label>
                    <input type="email" />
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="">Phone</label>
                    <input type="text" />
                </div>

                <div class="col">
                    <label for="">Fax</label>
                    <input type="text" />
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="">Invoice Email</label>
                    <input type="text" />
                </div>
                
                
                <div class="col">
                    <label for="">Business Type</label>
                    <input type="text" />
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="">Printer Type</label>
                    <input type="text" />
                </div>

                <div class="col">
                    <label for="">Current Label Use/System</label>
                    <input type="text" />
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="">Bill To</label>
                    <input type="text" />
                </div>

                <div class="col">
                    <label for="">Ship To</label>
                    <input type="text" />
                </div>

                <div class="col">
                    <label for="">Code</label>
                    <input type="text" />
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="">Attn</label>
                    <input type="text" />
                </div>

                <div class="col">
                    <label for="">Attn</label>
                    <input type="text" />
                </div>
            </div>
          </section>

          <hr class="hr" />

          <section id="item-info" class="container">
            <div class="row">
                <div class="col">
                    <label for="">Item No:</label>
                    <input type="text" />
                </div>

                <div class="col">
                    <label for="">Description</label>
                    <input type="text" />
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="">Order Type</label>
                    <input type="text" />
                </div>
           

           
                <div class="col">
                    <label for="">Prod Code:</label>
                    <input type="text" />
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="">Proof:</label>
                    <input type="text" />
                </div>

                <div class="col">
                    <label for="">Start #</label>
                    <input type="text" />
                </div>

                <div class="col">
                    <label for="">Ending #:</label>
                    <input type="text" />
                </div>
            </div>

            

            <div class="row">
                <div class="col">
                    <label for="">Ship Via</label>
                    <input type="text" />
                </div>

                <div class="col">
                    <label for="">Ship No.:</label>
                    <input type="text" />
                </div>

                <div class="col">
                    <label for="">Ship Quote #:</label>
                    <input type="text" />
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="">Supplier:</label>
                    <input type="text" />
                </div>

                <div class="col">
                    <label for="">Quote #:</label>
                    <input type="text" />
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="">Type of Unit:</label>
                    <input type="text" />
                </div>

                <div class="col">
                    <label for="">Qty Per Unit:</label>
                    <input type="text" />
                </div>
            
                <div class="col">
                    <label for="">No. of Units:</label>
                    <input type="text" />
                </div>
            
                <div class="col">
                    <label for="">Unit Cost:</label>
                    <input type="text" />
                </div>

                <div class="col">
                    <label for="">Unit Sell:</label>
                    <input type="text" />
                </div>

                <div class="col">
                    <label for="">Total Cost:</label>
                    <input type="text" />
                </div>

                <div class="col">
                    <label for="">Total Sell:</label>
                    <input type="text" />
                </div>
            </div>
          </section>

          <hr class="hr" />

          <section id="order-details" class="container">
            <div class="col">
                <label for="">Order Details</label>
                <input type="text" />
            </div>

            <div class="col">
                <label for="">Pay By:</label>
                <input type="text" />
            </div>

            <div class="col">
                <label for="">Other:</label>
                <input type="text" />
            </div>

            <div class="col">
                <label for="">C.C #:</label>
                <input type="text" />
            </div>

            <div class="col">
                <label for="">Type:</label>
                <input type="text" />
            </div>

            <div class="col">
                <label for="">Exp:</label>
                <input type="text" />
            </div>

            <div class="col">
                <label for="">Approval Code:</label>
                <input type="text" />
            </div>

            <div class="col">
                <label for="">Name C.C</label>
                <input type="text" />
            </div>

            <div class="col"></div>
                <label for="">CC Address:</label>
                <input type="text" />
            </div>

          </section>
        </form>
      </div>
    </div>
    <hr class="hr" />
    <section id="cost-info" class="container">
        <div class="col">
            <label for="">Charge Frieght:</label>
            <input type="text" />
        </div>

        <div class="col">
            <label for="">Taxable:</label>
            <input type="text" />
        </div>

        <div class="col">
            <label for="">Product Ship/Han:</label>
            <input type="text" />
        </div>

        <div class="col">
            <label for="">Tax Rate Is:</label>
            <input type="text" />
        </div>
    </section>

    <script id="item-info" type="text/html"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
